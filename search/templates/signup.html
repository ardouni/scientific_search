<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Barre en haut */
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px; /* Réduit le padding pour rendre la barre plus courte */
            text-align: center;
            font-size: 1.5em; /* Réduit la taille de la police */
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Conteneur Sign Up */
        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 80px; /* Ajuste le contenu sous la barre */
        }

        h2 {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }

        .alert {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<!-- Barre en haut -->
<header>
    Scientific Search Engine
</header>

<!-- Conteneur Sign Up -->
<div class="signup-container">
    <h2>Create an Account</h2>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Scientific Search Engine | Powered by Django</p>
</footer>

</body>
</html>

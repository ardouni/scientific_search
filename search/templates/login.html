<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Barre en haut */
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Conteneur de connexion */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 100px;
        }

        /* Style du titre */
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Style du bouton */
        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Style du footer */
        footer {
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<!-- Barre en haut -->
<header>
    Scientific Search Engine
</header>

<!-- Conteneur de connexion -->
<div class="card login-container shadow-lg">
    <h2>Login</h2>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit" class="btn btn-success">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Create an account</a></p>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Scientific Search Engine | Powered by Django</p>
</footer>

</body>
</html>
